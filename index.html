
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IslandLingo - Tropical Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0c4a6e;
        margin: 0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .travel-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .glass-dark {
        background: rgba(12, 74, 110, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      @keyframes sway {
        0%, 100% { transform: rotate(-3deg) translateY(0px); }
        50% { transform: rotate(3deg) translateY(-10px); }
      }
      .animate-sway {
        animation: sway 6s ease-in-out infinite;
      }
      .bg-scenic {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        transition: background-image 1.5s ease-in-out;
      }
      .overlay-tropical {
        background: linear-gradient(to bottom, rgba(12, 74, 110, 0.2) 0%, rgba(12, 74, 110, 0.5) 100%);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
